<div class="py-12 bg-white dark:bg-slate-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="lg:text-center">
            <p class="text-slate-900 dark:text-white mt-2 text-3xl leading-8 font-extrabold tracking-tight sm:text-4xl">
                Seja bem vindo(a)!</p>
            <p class="mt-4 max-w-2xl text-xl text-slate-500 dark:text-slate-400 lg:mx-auto">Esperamos que a sua
                experiÃªncia conosco seja excelente e duradoura...</p>
        </div>

        <div class="mt-10">
            <dl class="space-y-10 md:space-y-0 md:grid md:grid-cols-3 md:gap-x-8 md:gap-y-10">

                <div class="relative group hover:bg-blue-500 p-3 rounded-md" *ngFor="let item of list">
                    <dt>
                        <div class="absolute flex items-center justify-center h-12 w-12 rounded-md bg-blue-500 text-white group-hover:bg-gray-500 text-xl" [innerHTML]="item.icone"></div>
                        <p class="group-hover:text-white text-slate-900 dark:text-white ml-16 text-lg leading-6 font-medium">{{item.titulo}}</p>
                    </dt>
                    <dd class="group-hover:text-white mt-2 ml-16 text-base text-slate-500 dark:text-slate-400">{{item.descricao}}</dd>
                </div>

            </dl>
        </div>
    </div>
</div>
